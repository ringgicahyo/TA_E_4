<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <style type="text/css">
            .dropdown:hover>.dropdown-menu {
                display: block;
            }
            .dropdown >.dropdown-toggle:active {
                pointer-events: none;
            }
        </style>
    </head>
    <head th:fragment="js">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajaz/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9)1clHTMGa3JDZwrnQq4sF86dIHNDz0w1" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script th:src="@{js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}" >SI-TU</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggle-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
        <div class="navbar-nav" sec:authorize="isAuthenticated()">
            <a class="nav-item nav-link active" th:href="@{/}"> Home <span class="sr-only">(current)</span></a>
            <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pengajuan Surat</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                    <a class="dropdown-item" th:href="@{'/daftar-pengajuan-surat/' + ${#httpServletRequest.remoteUser}}">Menampilkan Data Pengajuan Surat</a>
                    <a class="dropdown-item" th:href="@{/pengajuan-surat/tambah}" >Menambah Pengajuan Surat</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Lowongan</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                    <a class="dropdown-item" th:href="@{/lowongan}">Lihat Daftar Lowongan</a>
                    <a class="dropdown-item" th:href="@{/lowongan/tambah}">Tambah Lowongan</a>
                </div>
            </li>
        </div>
    </div>
    <div class="navbar-nav pull-right">
        <a sec:authorize="isAuthenticated()" class="nav-item nav-link active" th:href="@{/user/profile}">Profile</a>
        <a sec:authorize="isAuthenticated()" class="nav-item nav-link active" th:href="@{/logout}">Log Out</a>
        <a sec:authorize="!isAuthenticated()" class="nav-item nav-link active" th:href="@{/login}">Log In</a>
    </div>
</nav>
</body>
</html>
